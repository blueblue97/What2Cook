<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkAI Inc - Personal Memory Assistant</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a237e;
      --accent: #1a237e;
      --highlight: #e3f2fd;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --accent: #82b1ff;
      --highlight: #1e1e1e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
      display: flex;
    }
    aside {
      width: 250px;
      margin-right: 40px;
    }
    aside button, .theme-toggle {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .main-content {
      flex: 1;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    form {
      background: var(--highlight);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      text-transform: uppercase;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid var(--accent);
      border-radius: 6px;
    }
    input[type="checkbox"] {
      width: auto;
    }
    button[type="submit"] {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .entry {
      background: var(--highlight);
      padding: 15px;
      border-left: 4px solid var(--accent);
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .entry small {
      display: block;
      color: gray;
      font-size: 12px;
      margin-top: 8px;
    }
    .stats {
      margin-top: 30px;
      font-size: 14px;
    }
    .search-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body data-theme="light">
  <aside>
    <button onclick="setFilter('note')">Notes</button>
    <button onclick="setFilter('task')">Tasks</button>
    <button onclick="setFilter('idea')">Ideas</button>
    <button onclick="setFilter('')">All</button>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </aside>

  <div class="main-content">
    <h1>SkAI Memory Vault</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by tag, title or content..." onkeyup="applyFilters()" />
    </div>

    <form id="memoryForm">
      <label for="user_id">User ID</label>
      <input type="text" id="user_id" required />
      <label for="type">Type</label>
      <input type="text" id="type" placeholder="NOTE, TASK, IDEA..." required />
      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="COMMA,SEPARATED,TAGS" />
      <label for="title">Title</label>
      <input type="text" id="title" required />
      <label for="content">Content</label>
      <textarea id="content" rows="4" required></textarea>
      <label><input type="checkbox" id="isTask"> Mark as completed task</label>
      <button type="submit">Save Memory</button>
    </form>

    <div id="entries"></div>
    <div class="stats" id="stats"></div>
  </div>

  <script>
    const form = document.getElementById('memoryForm');
    const entriesDiv = document.getElementById('entries');
    const searchInput = document.getElementById('searchInput');
    const statsDiv = document.getElementById('stats');

    let allEntries = [];
    let currentFilter = '';

    function toggleTheme() {
      const body = document.body;
      const isLight = body.getAttribute('data-theme') === 'light';
      body.setAttribute('data-theme', isLight ? 'dark' : 'light');
    }

    function setFilter(type) {
      currentFilter = type;
      applyFilters();
    }

    function applyFilters() {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allEntries.filter(e => {
        const matchType = !currentFilter || e.type.toLowerCase() === currentFilter;
        const matchKeyword =
          e.title.toLowerCase().includes(keyword) ||
          e.tags.toLowerCase().includes(keyword) ||
          e.content.toLowerCase().includes(keyword);
        return matchType && matchKeyword;
      });
      renderEntries(filtered);
    }

    function renderEntries(entries) {
      entriesDiv.innerHTML = '';
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${entry.title}</strong><br/>TYPE: ${entry.type} | TAGS: ${entry.tags}<br/>${entry.content}<small>${entry.date}</small>`;
        entriesDiv.appendChild(div);
      });
      statsDiv.innerHTML = `Total Entries: ${entries.length}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const memory = {
        user_id: document.getElementById('user_id').value,
        type: document.getElementById('type').value,
        tags: document.getElementById('tags').value,
        title: document.getElementById('title').value,
        content: document.getElementById('content').value + (document.getElementById('isTask').checked ? ' [âœ” Completed]' : '')
      };

      try {
        const res = await fetch('http://127.0.0.1:8000/memory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(memory)
        });
        const data = await res.json();
        alert(data.message);
        fetchMemories(memory.user_id);
      } catch (error) {
        alert('Error saving memory.');
      }
    });

    async function fetchMemories(userId) {
      try {
        const res = await fetch(`http://127.0.0.1:8000/memory/${userId}`);
        allEntries = await res.json();
        applyFilters();
      } catch (error) {
        entriesDiv.innerHTML = '<p style="color: red;">Failed to load memories.</p>';
      }
    }
  </script>
</body>
</html>
