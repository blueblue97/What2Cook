<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Cook - Meal Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .light-green { background-color: #22a852; } /* Lighter green shade */
        .light-green-hover:hover { background-color: #1b8e46; }
        .header-font { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center">

<div class="max-w-xl bg-white shadow-xl rounded-lg p-6 w-full">
    <h1 class="text-3xl font-bold text-center mb-4 text-gray-800 header-font">What2Cook</h1>
    <p class="mb-4 text-gray-600 text-center">Plan your meals for the week</p>

    <!-- Tabs Navigation -->
    <div class="flex justify-between border-b pb-2 mb-4">
        <button id="savedRecipesTab" class="font-semibold text-gray-800 border-b-2 border-green-500 pb-2">Saved Recipes</button>
        <button id="mealPlannerTab" class="font-semibold text-gray-800">Meal Planner</button>
    </div>

    <!-- Meal Planner Section -->
    <div id="mealPlannerSection">
        <label class="block text-gray-700 font-semibold mb-2">Select Days to Plan:</label>
        <select id="daySelect" class="w-full border rounded p-3">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

        <button id="generatePlan" class="mt-4 w-full bg-green-500 text-white p-3 rounded light-green light-green-hover transition">
            Generate Meal Plan
        </button>

        <div id="mealPlan" class="mt-6 space-y-4"></div>
    </div>
</div>

<script>
const mealPlannerTab = document.getElementById('mealPlannerTab');
const savedRecipesTab = document.getElementById('savedRecipesTab');
const mealPlannerSection = document.getElementById('mealPlannerSection');
const mealPlanDiv = document.getElementById('mealPlan');
const generatePlanBtn = document.getElementById('generatePlan');
const daySelect = document.getElementById('daySelect');

// Sample meal data for AI-generated meal plans
const mealData = {
    "monday": ["Oatmeal with berries", "Grilled chicken salad", "Salmon with quinoa"],
    "tuesday": ["Avocado toast", "Turkey sandwich", "Stir-fried tofu with veggies"],
    "wednesday": ["Scrambled eggs with toast", "Grilled cheese with tomato soup", "Beef stir-fry"],
    "thursday": ["Smoothie bowl", "Caesar salad", "Pasta primavera"],
    "friday": ["Pancakes with honey", "Sushi rolls", "Chicken fajitas"],
    "saturday": ["French toast", "Quinoa bowl", "BBQ grilled steak"],
    "sunday": ["Greek yogurt with granola", "Caprese sandwich", "Shrimp tacos"]
};

// Generate meal plan based on selected day
generatePlanBtn.addEventListener('click', () => {
    const selectedDay = daySelect.value;
    const meals = mealData[selectedDay];
    mealPlanDiv.innerHTML = `
        <h2 class="font-semibold text-lg text-gray-800">Meal Plan for ${selectedDay.charAt(0).toUpperCase() + selectedDay.slice(1)}</h2>
        <ul class="list-disc pl-6 text-gray-700">
            <li><strong>Breakfast:</strong> ${meals[0]}</li>
            <li><strong>Lunch:</strong> ${meals[1]}</li>
            <li><strong>Dinner:</strong> ${meals[2]}</li>
        </ul>
    `;
});
</script>

</body>
</html>
