<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Smart Budgeting & Expense Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .primary-blue { background-color: #1e3a8a; }
        .primary-blue-hover:hover { background-color: #1e40af; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center">

<div class="max-w-2xl bg-white shadow-lg rounded-lg p-6 w-full">
    <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">FinanceHub</h1>
    <p class="text-gray-600 text-center mb-4">Manage your finances effectively.</p>

    <!-- Navigation Tabs -->
    <div class="flex justify-between border-b pb-2 mb-4">
        <button id="budgetTab" class="font-semibold text-gray-800 border-b-2 border-blue-500 pb-2">Budget Overview</button>
        <button id="savingsTab" class="font-semibold text-gray-800">Savings Tracker</button>
        <button id="debtsTab" class="font-semibold text-gray-800">Debt Manager</button>
        <button id="subscriptionsTab" class="font-semibold text-gray-800">Subscriptions</button>
        <button id="goalsTab" class="font-semibold text-gray-800">Financial Goals</button>
    </div>
    
    <!-- Budget Overview -->
    <div id="budgetSection" class="">
        <h2 class="text-xl font-semibold mb-2">Budget Overview</h2>
        <p class="text-gray-600 mb-3">Track your monthly income and expenses.</p>
        <input type="number" id="income" class="w-full border rounded p-2 mb-2" placeholder="Enter your income ($)">
        <input type="number" id="expenses" class="w-full border rounded p-2 mb-2" placeholder="Enter your total expenses ($)">
        <button id="calculateBudget" class="w-full bg-blue-500 text-white p-2 rounded primary-blue-hover">Calculate Budget</button>
        <div id="budgetResult" class="mt-4"></div>
    </div>

    <!-- Savings Tracker -->
    <div id="savingsSection" class="hidden">
        <h2 class="text-xl font-semibold mb-2">Savings Tracker</h2>
        <input type="number" id="savingsGoal" class="w-full border rounded p-2 mb-2" placeholder="Savings Goal ($)">
        <input type="number" id="currentSavings" class="w-full border rounded p-2 mb-2" placeholder="Current Savings ($)">
        <button id="calculateSavings" class="w-full bg-blue-500 text-white p-2 rounded primary-blue-hover">Track Savings</button>
        <div id="savingsResult" class="mt-4"></div>
    </div>

    <!-- Debt Manager -->
    <div id="debtsSection" class="hidden">
        <h2 class="text-xl font-semibold mb-2">Debt Manager</h2>
        <input type="number" id="totalDebt" class="w-full border rounded p-2 mb-2" placeholder="Total Debt ($)">
        <input type="number" id="monthlyPayment" class="w-full border rounded p-2 mb-2" placeholder="Monthly Payment ($)">
        <button id="calculateDebt" class="w-full bg-blue-500 text-white p-2 rounded primary-blue-hover">Calculate Payoff Time</button>
        <div id="debtResult" class="mt-4"></div>
    </div>

    <!-- Subscription Tracker -->
    <div id="subscriptionsSection" class="hidden">
        <h2 class="text-xl font-semibold mb-2">Subscription Tracker</h2>
        <input type="text" id="subscriptionName" class="w-full border rounded p-2 mb-2" placeholder="Subscription Name">
        <input type="number" id="subscriptionCost" class="w-full border rounded p-2 mb-2" placeholder="Monthly Cost ($)">
        <button id="addSubscription" class="w-full bg-blue-500 text-white p-2 rounded primary-blue-hover">Add Subscription</button>
        <div id="subscriptionList" class="mt-4"></div>
    </div>

    <!-- Financial Goals -->
    <div id="goalsSection" class="hidden">
        <h2 class="text-xl font-semibold mb-2">Financial Goals</h2>
        <input type="text" id="goalName" class="w-full border rounded p-2 mb-2" placeholder="Goal Description">
        <input type="number" id="goalAmount" class="w-full border rounded p-2 mb-2" placeholder="Goal Amount ($)">
        <button id="addGoal" class="w-full bg-blue-500 text-white p-2 rounded primary-blue-hover">Set Goal</button>
        <div id="goalList" class="mt-4"></div>
    </div>
</div>

<script>
const sections = {
    budgetTab: "budgetSection",
    savingsTab: "savingsSection",
    debtsTab: "debtsSection",
    subscriptionsTab: "subscriptionsSection",
    goalsTab: "goalsSection"
};

Object.keys(sections).forEach(tabId => {
    document.getElementById(tabId).addEventListener("click", () => {
        Object.values(sections).forEach(section => {
            document.getElementById(section).classList.add("hidden");
        });
        document.getElementById(sections[tabId]).classList.remove("hidden");
        
        // Ensure selected tab has an active underline
        Object.keys(sections).forEach(t => {
            document.getElementById(t).classList.remove("border-b-2", "border-blue-500");
        });
        document.getElementById(tabId).classList.add("border-b-2", "border-blue-500");
    });
});
</script>

</body>
</html>
