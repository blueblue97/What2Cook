<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Smart Budgeting & Expense Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .primary-blue { background-color: #1e3a8a; }
        .primary-blue-hover:hover { background-color: #1e40af; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center">

<div class="max-w-xl bg-white shadow-lg rounded-lg p-6 w-full">
    <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">FinanceHub</h1>
    <p class="text-gray-600 text-center mb-4">Track your income, expenses, and budget effectively.</p>

    <!-- Finance Entry Form -->
    <div id="finance-container" class="space-y-2">
        <input type="text" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500" placeholder="Description">
        <input type="number" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500" placeholder="Amount ($)">
    </div>
    <button id="addFinance" class="mt-3 bg-blue-500 text-white p-2 rounded primary-blue-hover w-full">
        + Add Entry
    </button>

    <!-- Finance Options -->
    <select id="financeCategory" class="w-full border rounded p-2 mt-4 focus:ring-2 focus:ring-blue-500">
        <option value="budget">Budget Overview</option>
        <option value="savings">Savings Tracker</option>
        <option value="debts">Debt Manager</option>
        <option value="subscriptions">Subscription Tracker</option>
        <option value="goals">Financial Goals</option>
    </select>

    <button id="calculateBtn" class="mt-4 w-full text-white p-2 rounded primary-blue primary-blue-hover">
        Calculate
    </button>

    <div id="results" class="mt-6"></div>
</div>

<script>
const addFinanceBtn = document.getElementById('addFinance');
const financeContainer = document.getElementById('finance-container');
const calculateBtn = document.getElementById('calculateBtn');
const resultsDiv = document.getElementById('results');

// Add more finance entry fields
addFinanceBtn.addEventListener('click', () => {
    const inputText = document.createElement('input');
    inputText.type = 'text';
    inputText.className = 'w-full border rounded p-2 focus:ring-2 focus:ring-blue-500';
    inputText.placeholder = 'Description';

    const inputNumber = document.createElement('input');
    inputNumber.type = 'number';
    inputNumber.className = 'w-full border rounded p-2 focus:ring-2 focus:ring-blue-500';
    inputNumber.placeholder = 'Amount ($)';

    financeContainer.appendChild(inputText);
    financeContainer.appendChild(inputNumber);
});

calculateBtn.addEventListener('click', () => {
    const financeInputs = document.querySelectorAll('#finance-container input');
    const financeData = [];
    
    for (let i = 0; i < financeInputs.length; i += 2) {
        if (financeInputs[i].value && financeInputs[i+1].value) {
            financeData.push({
                description: financeInputs[i].value.trim(),
                amount: parseFloat(financeInputs[i+1].value.trim())
            });
        }
    }
    
    if (financeData.length === 0) {
        alert('Please enter at least one financial entry!');
        return;
    }

    resultsDiv.innerHTML = `<div class='p-3 bg-gray-50 rounded shadow'>
        <p class='font-semibold'>Total Entries: ${financeData.length}</p>
        <p class='text-green-600'>Total Amount: $${financeData.reduce((sum, entry) => sum + entry.amount, 0).toFixed(2)}</p>
    </div>`;
});
</script>

</body>
</html>
